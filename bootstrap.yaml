apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
spec:
  destination:
    namespace: hv-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 0-bootstrap/argocd/active
    repoURL: https://github.com/viecili/multi-tenancy-gitops.git
    targetRevision: demo-mq-v2-viecili
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
