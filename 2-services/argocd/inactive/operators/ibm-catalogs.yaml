apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ibm-catalogs
  annotations:
    argocd.argoproj.io/sync-wave: "200"
  labels:
    gitops.tier.group: ibm-cloudpak
  finalizers:
    - resources-finalizer.argocd.argoproj.io  
spec:
  destination:
    namespace: openshift-marketplace
    server: 'https://kubernetes.default.svc'
  project: services
  source:
    path: 2-services/operators/ibm-catalogs
    repoURL: https://github.com/viecili/multi-tenancy-gitops.git
    targetRevision: demo-mq-v2-viecili
    helm:
      valueFiles:
      - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
